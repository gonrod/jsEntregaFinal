<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Pagos de Cuotas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Calculador de Pagos de Cuotas</h1>
    </header>

    <!-- Modal to add product -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div id="productModal" class="modal" style="display: none;">
            <form id="productForm">
                <label for="productName">Nombre del producto:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productPrice">Precio del producto:</label>
                <input type="number" id="productPrice" name="productPrice" required>

                <label for="productCategory">Categoría:</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="">Seleccione una categoría</option>
                    <!-- Categories will be loaded dynamically here -->
                </select>

                <fieldset>
                    <legend>Número de cuotas:</legend>
                    <label><input type="radio" name="productInstallments" value="1" required> 1</label>
                    <label><input type="radio" name="productInstallments" value="2"> 2</label>
                    <label><input type="radio" name="productInstallments" value="6"> 6</label>
                    <label><input type="radio" name="productInstallments" value="12"> 12</label>
                </fieldset>

                <button type="submit">Agregar Producto</button>
                <button type="button" onclick="closeModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <button onclick="openModal()">Agregar Nuevo Producto</button>

    <div id="productList"></div>

    <div id="totalPayments">Total Payments Placeholder</div>
    <div id="debtSummary">Debt Summary Placeholder</div>
    <div id="monthlyEvoChart">Monthly Evolution Chart Placeholder</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
